<!DOCTYPE html>
<html>
<head>
  <title><%= productName %></title>

  <meta charset="utf-8">
  <meta content="<%= productName %>" name="title" />
  <meta content="<%= productDescription %>" name="description">
  <meta content="telephone=no" name="format-detection">
  <meta content="no" name="msapplication-tap-highlight">
  <meta content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
        name="viewport">

  <link href="icons/favicon-512x512.png" rel="icon" sizes="512x512" type="image/png">
  <link href="icons/favicon-384x384.png" rel="icon" sizes="384x384" type="image/png">
  <link href="icons/favicon-256x256.png" rel="icon" sizes="256x256" type="image/png">
  <link href="icons/favicon-192x192.png" rel="icon" sizes="192x192" type="image/png">
  <link href="icons/favicon-128x128.png" rel="icon" sizes="128x128" type="image/png">
  <link href="icons/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
  <link href="icons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="favicon.ico" rel="icon" type="image/ico">

  <meta content="website" property="og:type" />
  <meta content="https://subs.center/" property="og:url" />
  <meta content="<%= productName %>" property="og:title" />
  <meta content="<%= productDescription %>" property="og:description" />
  <meta content="icons/apple-launch-2048x2732.png" property="og:image" />

  <!-- Twitter -->
  <meta content="summary_large_image" property="twitter:card" />
  <meta content="https://subs.center/" property="twitter:url" />
  <meta content="<%= productName %>" property="twitter:title" />
  <meta content="<%= productDescription %>" property="twitter:description" />
  <meta content="icons/apple-launch-2048x2732.png" property="twitter:image" />
</head>
<body>
<!-- quasar:entry-point -->
</body>
</html>
